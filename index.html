<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <meta name="discriptiion" content="司法試験向けタイピング練習サイト">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--リセットcss-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <!--オリジナルcss-->
        <link rel="stylesheet" href="css/style.css">
        <!--google font-->
        <!--あとで-->
        <!--ファビコン-->
        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>

    <body>
        <div class="header-flex">
            <header class="header">
                <a href="index.html">
                    <img src="images/header_icon.png" alt="ヘッダーアイコン" class="header-icon"><span>law_type</span>
                </a>
            </header>

            <nav class="nav">
                <ul class="nav-flex">
                    <li><img src="images/header_icon.png" alt="home" class="icon"><a href="index.html">ホーム</a></li>
                    <li><img src="images/header_icon.png" alt="alalysis" class="icon"><a href="analysis">分析画面</a></li>
                    <li><img src="images/header_icon.png" alt="settings" class="icon"><a href="setting.html">設定</a></li> 
                </ul>
            </nav>
        </div>
        
        <main>
            <section>
                <!--タイピング画面/設定-->
                <form>
                    <div>
                        <p>出題形式</p>
                        <input type="radio" name="format" value="words" id="words"><label for="words">単語</label></br>
                        <input type="radio" name="format" value="sentence" id="sentence" checked><label for="sentence">文章</label>
                    </div>
                    <div>
                        <p>問題数</p>
                        <input type="radio" name="itemcounts" value="5" id="five"><label for="five">5問</label></input></br>
                        <input type="radio" name="itemcounts" value="10" id="ten" checked><label for="ten">10問</label></input></br>
                        <input type="radio" name="itemcounts" value="15" id="fifty"><label for="fifty">15問</label></input></br>
                        <input type="radio" name="itemcounts" value="20" id="twenty"><label for="twenty">20問</label></input>
                        <!--文章と単語で適切な問題数が違う問題をどう解決するか　入力させるor別で選択肢を用意する-->
                    </div>
                    <div>
                        <p>各種設定</p>
                        <input type="checkbox" name="setting" value="roman-letters-represent" id="Roman-letters"><label for="Roman-letters">ローマ字表示</label></br>
                        <input type="checkbox" name="setting" value="keyboard-represent" id="keyboard"><label for="keyboard">キーボード表示</label></br>
                        <input type="checkbox" name="setting" value="sound-effective" id="sound"><label for="sound">タイピング音あり</label>
                    </div>
                    <div>
                        <input type="submit" value="スタートする">
                        <p>spaceキーでもスタートできます</p>
                    </div>
                </form>
            </section>

            <article>
                <h3>プレイデータの保持</h3>
                <p>
                    当サイトのプレイデータは、お客様の「現在のPC・ブラウザ」内に保存されます(ログイン不要)。そのため、別のPCやブラウザでアクセスした場合や、ブラウザの履歴・データを削除した場合は、データが失われます。ご留意ください。
                </p>
            </article>
        </main>

        <aside>
            <div>
                <h3>簡易データ</h3>
                <p>総プレイ日数 : <span><!-- jsから後で挿入--></span></p>

            </div>
            <div>
                <p>次の司法試験まであと<span><!-- jsから後で挿入--></span>日</p>

            </div>
        </aside>

    </body>
